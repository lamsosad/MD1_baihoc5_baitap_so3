<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body style="background-color: blanchedalmond; margin: 25%">
<h1 style="text-align: center"><b>Caculator</b></h1>
<input id="nhap1" type="text" value="">
<input id="nhap2" type="text" value=""><br><br>
<button onclick="tinhtong()">Addition(+)</button>
<script>
    function tinhtong() {
        let a = +document.getElementById('nhap1').value;
        let b = +document.getElementById('nhap2').value;
        let cong = +(a + b);
        document.getElementById('hien').innerHTML = 'Result Division :' + cong;
    }
</script>

    <button onClick="tinhtru()">Subtraction(-)</button>
<script>
    function tinhtru() {
        let x = +document.getElementById('nhap1').value;
        let y = +document.getElementById('nhap2').value;
        let tru = +(x - y);
        document.getElementById('hien').innerHTML = 'Result Division :' + tru;
    }
</script>

    <button onclick="tinhnhan()">Multiplication(*)</button>
<script>
    function tinhnhan() {
        let g = +document.getElementById('nhap1').value;
        let h = +document.getElementById('nhap2').value;
        let nhan = +(g * h);
        document.getElementById('hien').innerHTML = 'Result Division :' +nhan;
    }
</script>

    <button onClick="tinhchia()">Division(/)</button>
<script>
    function tinhchia() {
        let i = +document.getElementById('nhap1').value;
        let k = +document.getElementById('nhap2').value;
        let chia = +(i / k);
        document.getElementById('hien').innerHTML = 'Result Division :' + chia;
    }
</script>
<h3 id="hien">Result Division :</h3>
</body>
</html>
